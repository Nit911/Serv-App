
<div class="border">
    <div class="container-fluid mt-3" *ngFor="let specialEvent of specialEvents, let i = index" >
                <div class="row">
                    <div class="col-sm-3">
                      <div class="card  bg-secondary text-white">
                        <div class="card-header text-center">
                            Event {{i+1}}
                          </div>
                        <div class="card-body text-center">
                          <h5 class="card-title">{{specialEvent.name}}</h5>
                          <p class="card-text">{{specialEvent.Discription}}</p>
                          <a href="#" class="btn btn-success">My Tickets Details</a>
                        </div>
                        <div class="card-footer text-center">
                            {{ specialEvent.createdDate | date:'longDate' }} 
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="form-group form-check col-sm-8">
                <input type="button" class="btn btn-dark" (click)="button()" value="Testing">
            </div>


<div>
    <input type="button" class="btn btn-dark" value="Logout" (click)="logout()">
</div>
